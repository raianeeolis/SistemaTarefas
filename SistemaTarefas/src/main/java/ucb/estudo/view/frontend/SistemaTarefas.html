<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Tarefas</h1>
        <nav id="main-nav" style="display: none;">
            <span id="welcome-message"></span>
            <button id="btn-logout">Sair</button>
        </nav>
    </header>

    <main>
        <!-- Seção de Login -->
        <section id="login-section" class="active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <!-- Seção Principal (Dashboard de Tarefas) -->
        <section id="dashboard-section" style="display: none;">
            <h2>Minhas Tarefas</h2>
            <button id="btn-add-task">Adicionar Nova Tarefa</button>
            <div id="task-list">
                <!-- Tarefas serão carregadas aqui -->
            </div>

            <!-- Modal para Adicionar/Editar Tarefa -->
            <div id="task-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="task-modal-title"></h3>
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <div class="form-group">
                            <label for="task-title">Título:</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Descrição:</label>
                            <textarea id="task-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Prioridade:</label>
                            <select id="task-priority">
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Data de Vencimento:</label>
                            <input type="date" id="task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="task-status">Status:</label>
                            <select id="task-status">
                                <option value="Pendente">Pendente</option>
                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Concluída">Concluída</option>
                            </select>
                        </div>
                        <button type="submit">Salvar Tarefa</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
